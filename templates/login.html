<!-- This is the login html file page -->

<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="journal">
    <meta name="author" content="Gbubemi">
    <title>Journal Ranker | Login</title>
    <!-- Preloader -->
    <style>
        @keyframes hidePreloader {
            0% {
                width: 100%;
                height: 100%;
            }
            100% {
                width: 0;
                height: 0;
            }
        }
        body>div.preloader {
            position: fixed;
            background: white;
            width: 100%;
            height: 100%;
            z-index: 1071;
            opacity: 0;
            transition: opacity .5s ease;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body:not(.loaded)>div.preloader {
            opacity: 1;
        }
        body:not(.loaded) {
            overflow: hidden;
        }
        body.loaded>div.preloader {
            animation: hidePreloader .5s linear .5s forwards;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
            setTimeout(function() {
                document.querySelector('body').classList.add('loaded');
            }, 300);
        });
    </script>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/img/brand/favicon.png' %}" type="image/png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'assets/libs/@fortawesome/fontawesome-free/css/all.min.css' %}">
    <!-- Quick CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/quick-website.css' %}" id="stylesheet">
</head>

<body>
    <!-- Main content -->
    <section>
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center min-vh-100">
                <div class="col-md-6 col-lg-5 col-xl-5 py-6 py-md-0">
                    <div class="card shadow zindex-100 mb-0">
                        <div class="card-body px-md-5 py-4">
                            <div class="mb-5">
                                <h6 class="h3 text-center">Login</h6>
                                <p class="text-muted mb-0 text-center">Sign in to your journal ranker account</p>
                            </div>
                            <span class="clearfix"></span>

                            <form action="{% url 'login' %}" method="post">
                                {% csrf_token %}

                                <!-- Email  -->
                                <div class="form-group">
                                    <label class="form-control-label">Email Address</label>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i data-feather="user"></i></span>
                                        </div>
                                        <input type="email" class="form-control" id="input-email" name="email"  placeholder="name@example.com" required>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="form-group mb-0">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div>
                                            <label class="form-control-label">Password</label>
                                        </div>
                                        <div class="mb-2">
                                            <p class="small text-muted text-underline--dashed border-primary pointer" onclick="ShowPassword()">Show password</p>
                                        </div>
                                    </div>
                                    <div class="input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i data-feather="key"></i></span>
                                        </div>
                                        <input type="password" class="form-control" id="input-password" name="password" placeholder="Password" required>
                                    </div>
                                </div>

                                <!-- Reset Password -->
                                <div class="form-group mb-0 mt-3">
                                    <div class="d-flex align-items-center justify-content-between">
                                        <div>
                                            <a href="{% url 'password_reset' %}" class="small text-underline--dashed border-primary text-primary">Forgot Password</a>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="mt-4">
                                    <button type="submit" class="btn btn-block btn-primary">Sign in</button>
                                </div>
                            </form>

                            <!-- Show Message -->
                            <div>
                                {% for message in messages %}
                                <h6 class="text-center mt-2" style="color: red;">{{message}}</h6>
                                {% endfor %}
                            </div>

                        </div>

                        <div class="card-footer px-md-5 text-center"><small>Not registered?</small>
                            <a href="{% url 'signup' %}" class="small font-weight-bold">Create account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Core JS  -->
    <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/svg-injector/dist/svg-injector.min.js' %}"></script>
    <script src="{% static 'assets/libs/feather-icons/dist/feather.min.js' %}"></script>

    <!-- Quick JS -->
    <script src="{% static 'assets/js/quick-website.js' %}"></script>

    <!-- Feather Icons -->
    <script>
        feather.replace({
            'width': '1em',
            'height': '1em'
        })
    </script>
</body>

</html>

<!-- This is the signup html file page -->

<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="journal">
    <meta name="author" content="Gbubemi">
    <title>Signup | Journal Ranker</title>
    <!-- Preloader -->
    <style>
        @keyframes hidePreloader {
            0% {
                width: 100%;
                height: 100%;
            }
            100% {
                width: 0;
                height: 0;
            }
        }
        body>div.preloader {
            position: fixed;
            background: white;
            width: 100%;
            height: 100%;
            z-index: 1071;
            opacity: 0;
            transition: opacity .5s ease;
            overflow: hidden;
            pointer-events: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        body:not(.loaded)>div.preloader {
            opacity: 1;
        }
        body:not(.loaded) {
            overflow: hidden;
        }
        body.loaded>div.preloader {
            animation: hidePreloader .5s linear .5s forwards;
        }
    </style>
    <script>
        window.addEventListener("load", function() {
            setTimeout(function() {
                document.querySelector('body').classList.add('loaded');
            }, 300);
        });
    </script>
    <!-- Favicon -->
    <link rel="icon" href="{% static 'assets/img/brand/favicon.png' %}" type="image/png">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'assets/libs/@fortawesome/fontawesome-free/css/all.min.css' %}">
    <!-- Quick CSS -->
    <link rel="stylesheet" href="{% static 'assets/css/quick-website.css' %}" id="stylesheet">
</head>

<body>
    <!-- Main content -->
    <section>
        <div class="container d-flex flex-column">
            <div class="row align-items-center justify-content-center min-vh-100">
<!--           <div class="col-md-6 col-lg-5 col-xl-5 py-6 py-md-0">-->
                <div class="col-md-8 col-lg-8 col-xl-8 py-6 py-md-0">
                    <div class="card shadow zindex-100 mb-0">
                        <div class="card-body px-md-3">
                            <div class="mb-2">
                                <h6 class="h3 text-center">Signup to Journal Ranker</h6>
                            </div>
                            <span class="clearfix"></span>

                            <form action="{% url 'signup' %}" method="post">
                                {% csrf_token %}

                                <!-- First & Last Name -->
                                <div class="row align-items-center justify-content-center py-2">
                                    <!-- First Name -->
                                    <div class="px-md-3">
                                        <div class="form-group">
                                            <label class="form-control-label">First Name</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i data-feather="user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" id="input-first-name" name="first_name" placeholder="first name" required>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- last Name -->
                                    <div class="px-md-3">
                                        <div class="form-group">
                                            <label class="form-control-label">Last Name</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i data-feather="user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" id="input-last-name" name="last_name" placeholder="last name" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <!-- Username & Email -->
                                <div class="row align-items-center justify-content-center py-2">
                                    <!-- User Name -->
                                    <div class="px-md-3">
                                        <div class="form-group">
                                            <label class="form-control-label">Username</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i data-feather="user"></i></span>
                                                </div>
                                                <input type="text" class="form-control" id="input-user-name" name="user_name" placeholder="username" required>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Email Address -->
                                    <div class="px-md-3">
                                        <div class="form-group">
                                            <label class="form-control-label">Email Address</label>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i data-feather="mail"></i></span>
                                                </div>
                                                <input type="email" class="form-control" id="input-email" name="email"  placeholder="name@example.com" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <!-- Institution & Level -->
                                <div class="row align-items-center justify-content-center py-2">
                                    <!-- Institution -->
                                    <div class="px-md-3">
                                        <div class="form-group">
                                            <label class="form-control-label">Institution</label>
                                            <div class="input-group">
                                                <select class="custom-select" name="institution" id="r1" required>>
                                                    <option class="dropdown-item" value="none" selected hidden>Select Institution</option>
                                                        {% for id, value in profile.INSTITUTION %}
                                                            <option class="dropdown-item" value="{{ id }}">{{value}}</option>
                                                        {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    

                                    <!-- Level -->
                                    <div class="px-md-3">
                                        <div class="form-group">
                                            <label class="form-control-label">Level</label>
                                            <div class="input-group">
                                                <select class="custom-select pr-9 px-5" name="level" id="r2" required>
                                                    <option class="dropdown-item" value="none" selected hidden>Select Level</option>
                                                        {% for id, value in profile.LEVEL %}
                                                            <option class="dropdown-item" value="{{ id }}">{{value}}</option>
                                                        {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <!-- Password1 & Password2 -->
                                <div class="row align-items-center justify-content-center py-2">
                                    <!-- Password -->
                                    <div class="px-md-3">
                                        <div class="form-group mb-0">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <div>
                                                    <label class="form-control-label">Password</label>
                                                </div>
                                                <div class="mb-2">
                                                    <p class="small text-muted text-underline--dashed border-primary pointer" onclick="ShowPassword()">Show password</p>
                                                </div>
                                            </div>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                        <span class="input-group-text"><i data-feather="key"></i></span>
                                                </div>
                                                <input type="password" class="form-control" id="input-password" name="password1" placeholder="Password" minlength="8" required>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Confirm Password -->
                                    <div class="px-md-3">
                                        <div class="form-group ">
                                            <div class="d-flex align-items-center justify-content-between">
                                                <div>
                                                    <label class="form-control-label">Confirm Password</label>
                                                </div>
                                                <div class="mb-2">
                                                    <p class="small text-muted text-underline--dashed border-primary pointer" onclick="ShowConfirmPassword()">Show password</p>
                                                </div>
                                            </div>
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i data-feather="key"></i></span>
                                                </div>
                                                <input type="password" class="form-control" id="input-password2" name="password2" placeholder="Password" required>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Submit Button -->
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-block btn-primary">Sign up</button>
                                </div>
                            </form>

                            <!-- Show Message -->
                            <div>
                                {% for message in messages %}
                                <h6 class="text-center mt-2" style="color: red;">{{message}}</h6>
                                {% endfor %}
                            </div>
                        </div>

                        <div class="card-footer px-md-5 text-center"><small>Already registered?</small>
                            <a href="{% url 'login' %}" class="small font-weight-bold">Go to account</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Core JS  -->
    <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="{% static 'assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'assets/libs/svg-injector/dist/svg-injector.min.js' %}"></script>
    <script src="{% static 'assets/libs/feather-icons/dist/feather.min.js' %}"></script>

    <!-- Quick JS -->
    <script src="{% static 'assets/js/quick-website.js' %}"></script>

    <!-- Feather Icons -->
    <script>
        feather.replace({
            'width': '1em',
            'height': '1em'
        })
    </script>
</body>

</html>
